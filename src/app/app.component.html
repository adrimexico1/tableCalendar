<h1>{{dateSelect | date:'MMMM, yyyy'}}</h1>
<div>
	<button (click)="changeMonth(-1)" class="btn btn-primary">Anterior</button>
	<button (click)="changeMonth(1)" class="btn btn-primary">Siguiente</button>
</div>
<table class="table">
	<thead class="thead-dark">
		<tr>
			<th>Codigo</th>
			<th >Nombre</th>
			<th >Tarea</th>
			<th >Planeado</th>
			<th >Esperado</th>
			<th >Llevado</th>
			<!-- <th scope="col">Imagen</th> -->
			<!-- <th scope="col">Barra</th> -->
			<th [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
				*ngFor="let day of monthSelect;let first = first">
				<span>{{day?.value}} </span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let usuario of Usuarios">
			<td>{{usuario.Codigo}}</td>
			<td>{{usuario.nombre}}</td>
			<td>{{usuario.Tarea}}</td>
			<td>{{usuario.Planeado}}</td>
			<td>{{usuario.Esperado}}</td>
			<td>{{usuario.Llevado}}</td>
			<td>
				<div class="progress" style="width: 30px;">
					<div class="progress-bar progress-bar-success" role="progressbar"
						[ngStyle]="{ width: usuario.Llevado }">
						<!-- Free Space -->
					</div>
					<!-- <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%"	>
			  Warning
			</div> -->
					<!-- <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
			  Danger
			</div> -->
				</div>
			</td>
			<td>
				<div class="progress" style="width: 30px;">
					<div class="progress-bar progress-bar-success" role="progressbar"
						[ngStyle]="{ width: usuario.Llevado }">
						<!-- Free Space -->
					</div>
					<!-- <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%"	>
			  Warning
			</div> -->
					<!-- <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
			  Danger
			</div> -->
				</div>
			</td>

		</tr>
	</tbody>
</table>

<div class="wrapper-calendar">
	<div class="header-calendar">
		<div>
			<button (click)="changeMonth(-1)" class="btn-prev">Antes</button>
		</div>
		<h1>{{dateSelect | date:'MMMM, yyyy'}}</h1>
		<div>
			<button (click)="changeMonth(1)" class="btn-next">Siguiente</button>
		</div>
	</div>
	<ol>
		<li *ngFor="let day of week" class="day-name">{{day | slice:0:3}}</li>

		<li (click)="clickDay(day)" [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
			*ngFor="let day of monthSelect;let first = first">
			<span>{{day?.value}}</span>
		</li>
	</ol>
</div>

<hr>
<div>

</div>
